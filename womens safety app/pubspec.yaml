name: women_safety_app
description: A production-ready women safety mobile application with SOS, location sharing, guardian alerts, and AI-powered features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Location & Maps
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.2

  # Permissions
  permission_handler: ^11.1.0

  # Storage
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  intl: ^0.18.1

  # Audio
  audioplayers: ^5.2.1
  flutter_sound: ^9.2.13

  # Image & Camera
  image_picker: ^1.0.7
  camera: ^0.10.5+9

  # ML & AI
  google_ml_kit: ^0.16.3
  tflite_flutter: ^0.10.4

  # Video Streaming (Agora)
  agora_rtc_engine: ^6.3.0

  # Android Widget Integration
  home_widget: ^0.4.1

  # Networking
  http: ^1.1.2

  # Utils
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/

